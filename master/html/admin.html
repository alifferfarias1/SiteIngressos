<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Administrador</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header>
        <h1>Área do Administrador</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="#manage-events">Gerenciar Eventos</a>
        </nav>
    </header>

    <div class="container">
        <section id="manage-events">
            <h2>Gerenciar Eventos</h2>
            <form id="event-form">
                <label for="event-name">Nome do Evento:</label>
                <input type="text" id="event-name" name="event-name" required>
                <label for="event-date">Data:</label>
                <input type="date" id="event-date" name="event-date" required>
                <label for="event-location">Local:</label>
                <input type="text" id="event-location" name="event-location" required>
                <button type="submit">Adicionar Evento</button>
            </form>
            <div id="event-list">
                <!-- Lista de eventos -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Loja de Ingressos. Todos os direitos reservados.</p>
    </footer>

   
    <script src="admin.js"></script>
</body>
</html>
